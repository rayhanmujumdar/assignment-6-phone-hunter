<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Product</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/mobile-favicon.png" type="image/x-icon">
</head>
<body class="position-relative">
    <!-- title section -->
    <header class="container">
        <h1 class="text-center text-primary my-3">Finding Product</h1>
        <h3 class="text-center text-success my-4">Search Your favourite Phone</h3>
    </header>
    <!-- search section start from here -->
    <section class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <div class="d-flex justify-content-center align-items-center input-container">
                    <input id="input-field" class="form-control me-2 w-50"  type="search" placeholder="Search" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success ms-0" type="submit">Search</button>
                </div>
            </div>
        </div>
    </section>
     <!-- product details make a modal -->
     <section class="container position-relative">
        <div id="product-details">
   
        </div>
        <p id="close" class="position-absolute end-0 top-0 px-4 py-3" style="cursor: pointer;">&#10060;</p>
     </section>
    <!-- result section strat from here -->
    <section class="container">
        <div class="row" id="product-container">
              
        </div>
        <!-- see more product -->
        <div id="see-more" class="text-center my-5">
            <button id="see-more-btn" class="btn btn-primary m-auto">see more</button>
        </div>
        <!-- add spinner -->
        <div class="position-fixed start-50 top-50">
            <img id="spinner" width="100px" src="./img/spinnir.gif" alt="" class="img-fluid">
        </div>
    </section>
<!-- javascript link added -->
    <script src="js/apps.js"></script>
</body>
</html>
